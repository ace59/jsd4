<!-- Add a Handlebar Template to the HTML -->
<!-- note the {{ and }} - they're called "mustaches" and Handlebars compiles what's between them with respect to the passed context. {{#each list}} iterated through the list and interpolate the properties of the context. -->
<script id="diggTemplate" type="text/x-handlebars-template">
{{#each data.feed}}
       	<div class="newsHeadlines"> Title: {{content.title_alt}}
       		<score>{{digg_score}}</score>
    		<img src="{{content.header_image}}">
    		<p id="sourceDomain">source Domain: <span>{{content.domain}}</span></p>
    	</div>
{{/each}}
	








<!--  -->

<!-- Get source HTML from DOM -->
